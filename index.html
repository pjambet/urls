<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Pierre's URL shortener</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <section>
        <div id="content">
            <header>
                <h1>Pierre's URL Shortener</h1>
            </header>
            <form action="/shorten/" method="POST">
                <input type="text" placeholder="Type a URL to shorten ..." name="url">
                <input type="submit" value="Shorten !">
                <div id="result">
                  <a href=""></a>
                </div>
                <footer>
                    Made with Go and Redis
                </footer>
            </form>
        </div>
    </section>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascript">
      $(function() {
        $('form').submit(function(e) {
          e.preventDefault();
          $.ajax({
            type: "POST",
            url: $('form').attr("action"),
            data: {"url": $('form input[type=text]').val()},
            success: function(response) {
              $("#result a").text(response.url);
              $("#result a").attr("href", "http://" + response.url);
            },
            dataType: 'json'
          });
        })
      })
    </script>
</body>
</html>
